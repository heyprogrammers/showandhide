<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<title>Output-0</title>
	<style type="text/css">
		.container-fluid{
			height:100%;
			box-sizing: border-box;
			padding: 10px 0;
		}

		.table{
			
			width: 458px;
			float: center;
			margin:15px auto;
		}
	</style>
</head>
<body>
	<div class="container-fluid text-center align-middle">
		<h1>This is JavaScript Output Part 0</h1>
		<p>JavaScript output using <b id="appear"></b></p>

		<button class="btn btn-primary " type="button" onclick="myFunction()">Show</button>
		<button class="btn btn-warning"type="button" onclick="myFunctionSec()">Hide</button>
		<button class="btn btn-danger"type="button" onclick="myAlert()">Alert</button>
		<table class="table table-bordered">
	  <thead>
	    <tr>
	      <th scope="col">ID</th>
	      <th scope="col">First</th>
	      <th scope="col">Last</th>
	      <th scope="col">Buttons</th>
	    </tr>
	  </thead>
	  <tbody>
	    <tr>
	      <th scope="row">1</th>
	      <td>Mark</td>
	      <td>Otto</td>
	      <td>
	      	<button class="btn btn-primary"type="button">Edit</button>
		    <button class="btn btn-danger"type="button">Delete</button>
	      </td>
	    </tr>
	    <tr>
	      <th scope="row">2</th>
	      <td>Jacob</td>
	      <td>Thornton</td>
	      <td>
	      	<button class="btn btn-primary"type="button">Edit</button>
		    <button class="btn btn-danger"type="button">Delete</button>
	      </td>
	    </tr>
	  </tbody>
	</table>
	</div>	



	<script>
		function myFunction(){
				document.getElementById('appear').innerHTML = ".innerHTML";
		}
		function myFunctionSec(){
				document.getElementById('appear').innerHTML = "";
		}
		function myAlert(){
			window.alert("This is an alert window!")
		}
	</script>
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
